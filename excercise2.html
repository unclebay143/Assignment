<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyn and Await Circle</title>
    <style>


        .circle {
            border-radius: 50%;
            width: 0px;
            height: 0px;
            background: dodgerblue;
            color: white;
            margin: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button{
          margin-left: 2rem;
          outline: none;
          border: none;
          padding: 0.734rem;
          border-radius: 0.6rem;
          cursor: pointer;
        }



    </style>
</head>

<body>
    <div id="circle" class="circle"></div>
    <button id="btn" onclick="displayHandler()">Animate</button>

    <script>
        let circle = document.getElementById('circle')
        let text = document.createElement('p')

        async function displayHandler() {

            circle.style.transition = 'all ease-in-out 1s'
            circle.style.width = '100px'
            circle.style.height = '100px'

            const writeText = await circle


            text.textContent = 'TIIDELab'

            circle.ontransitionend = async () => { await writeText.appendChild(text) }

            document.getElementById("btn").style.background = "dodgerblue";
            document.getElementById("btn").style.color = "#fff";


        }
    </script>
</body>

</html>
